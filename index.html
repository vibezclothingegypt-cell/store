<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VIBEZ — Modern Streetwear</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --forest-green: #1a3a2e;
  --dark-green: #0f261d;
  --sage: #b8c5b8;
  --cream: #f8f4ed;
  --accent-green: #2d5a45;
  --light-green: #d4e4d4;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark-green);
  color: var(--cream);
  overflow-x: hidden;
}

/* NAVIGATION */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(15, 38, 29, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(184, 197, 184, 0.2);
  animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes slideDown {
  from { transform: translateY(-100%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

nav .container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
}

.logo-img {
  height: 50px;
  width: auto;
}

.nav-actions {
  display: flex;
  gap: 20px;
  align-items: center;
}

.nav-btn {
  background: none;
  border: 1px solid rgba(184, 197, 184, 0.4);
  color: var(--cream);
  padding: 10px 24px;
  border-radius: 50px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  letter-spacing: 0.5px;
  position: relative;
}

.nav-btn:hover {
  background: var(--accent-green);
  border-color: var(--sage);
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(45, 90, 69, 0.4);
}

.cart-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: var(--sage);
  color: var(--dark-green);
  width: 22px;
  height: 22px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  background: radial-gradient(ellipse at center, var(--forest-green) 0%, var(--dark-green) 70%);
  padding-top: 80px;
}

.hero::before {
  content: '';
  position: absolute;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(184, 197, 184, 0.15) 0%, transparent 70%);
  animation: pulse 8s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.3; }
  50% { transform: scale(1.2); opacity: 0.6; }
}

.hero-content {
  text-align: center;
  z-index: 10;
  animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes fadeInUp {
  from { transform: translateY(60px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.hero-logo {
  width: 200px;
  height: auto;
  margin-bottom: 40px;
  animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.hero h1 {
  font-family: 'Archivo Black', sans-serif;
  font-size: clamp(48px, 8vw, 100px);
  letter-spacing: -2px;
  margin-bottom: 20px;
  line-height: 0.9;
  color: var(--sage);
}

.hero p {
  font-size: 18px;
  color: var(--sage);
  letter-spacing: 4px;
  text-transform: uppercase;
  margin-bottom: 40px;
  animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
}

.cta-btn {
  background: var(--sage);
  color: var(--dark-green);
  border: none;
  padding: 18px 50px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
  box-shadow: 0 20px 60px rgba(184, 197, 184, 0.3);
}

.cta-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 30px 80px rgba(184, 197, 184, 0.5);
  background: var(--light-green);
}

/* PRODUCTS SECTION */
.products-section {
  min-height: 100vh;
  padding: 120px 40px;
  position: relative;
  background: var(--dark-green);
}

.section-header {
  text-align: center;
  margin-bottom: 80px;
}

.section-header h2 {
  font-family: 'Archivo Black', sans-serif;
  font-size: clamp(36px, 5vw, 64px);
  letter-spacing: -1px;
  margin-bottom: 16px;
  color: var(--sage);
}

.section-header p {
  color: var(--sage);
  font-size: 16px;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.8;
}

.products-grid {
  max-width: 1400px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 40px;
}

.product-card {
  background: var(--forest-green);
  border-radius: 24px;
  overflow: hidden;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(184, 197, 184, 0.2);
  animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
}

.product-card:nth-child(1) { animation-delay: 0.1s; }
.product-card:nth-child(2) { animation-delay: 0.2s; }
.product-card:nth-child(3) { animation-delay: 0.3s; }
.product-card:nth-child(4) { animation-delay: 0.4s; }
.product-card:nth-child(5) { animation-delay: 0.5s; }
.product-card:nth-child(6) { animation-delay: 0.6s; }
.product-card:nth-child(7) { animation-delay: 0.7s; }

.product-card:hover {
  transform: translateY(-12px);
  box-shadow: 0 30px 80px rgba(184, 197, 184, 0.3);
  border-color: rgba(184, 197, 184, 0.5);
}

.product-img-wrapper {
  position: relative;
  height: 400px;
  overflow: hidden;
  background: var(--forest-green);
}

.product-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.product-card:hover .product-img {
  transform: scale(1.08);
}

.product-badge {
  position: absolute;
  top: 20px;
  right: 20px;
  background: var(--sage);
  color: var(--dark-green);
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.product-info {
  padding: 28px;
}

.product-name {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 8px;
  letter-spacing: -0.5px;
  color: var(--cream);
}

.product-desc {
  color: var(--sage);
  font-size: 14px;
  line-height: 1.6;
  margin-bottom: 20px;
}

.product-price {
  font-size: 28px;
  font-weight: 700;
  color: var(--sage);
  margin-bottom: 20px;
  letter-spacing: -0.5px;
}

.size-selector {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.size-btn {
  flex: 1;
  padding: 12px;
  background: transparent;
  border: 1px solid rgba(184, 197, 184, 0.3);
  color: var(--cream);
  border-radius: 12px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.size-btn:hover, .size-btn.active {
  background: var(--sage);
  color: var(--dark-green);
  border-color: var(--sage);
}

.add-to-cart-btn {
  width: 100%;
  padding: 16px;
  background: var(--sage);
  color: var(--dark-green);
  border: none;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.add-to-cart-btn:hover {
  background: var(--light-green);
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(184, 197, 184, 0.3);
}

/* CART SIDEBAR */
.cart-sidebar {
  position: fixed;
  right: -450px;
  top: 0;
  width: 450px;
  height: 100vh;
  background: var(--forest-green);
  z-index: 2000;
  transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border-left: 1px solid rgba(184, 197, 184, 0.3);
  display: flex;
  flex-direction: column;
}

.cart-sidebar.open {
  right: 0;
}

.cart-header {
  padding: 30px;
  border-bottom: 1px solid rgba(184, 197, 184, 0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart-header h3 {
  font-size: 24px;
  font-weight: 700;
  color: var(--cream);
}

.close-cart {
  background: none;
  border: none;
  color: var(--cream);
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.close-cart:hover {
  transform: rotate(90deg);
}

.cart-items {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
}

.cart-item {
  display: flex;
  gap: 20px;
  margin-bottom: 24px;
  padding-bottom: 24px;
  border-bottom: 1px solid rgba(184, 197, 184, 0.2);
}

.cart-item-img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 12px;
}

.cart-item-info {
  flex: 1;
}

.cart-item-name {
  font-weight: 600;
  margin-bottom: 4px;
  color: var(--cream);
}

.cart-item-size {
  font-size: 14px;
  color: var(--sage);
  margin-bottom: 8px;
}

.cart-item-price {
  color: var(--sage);
  font-weight: 600;
}

.cart-footer {
  padding: 30px;
  border-top: 1px solid rgba(184, 197, 184, 0.2);
  background: var(--dark-green);
}

.cart-total {
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 20px;
  color: var(--cream);
}

.checkout-btn {
  width: 100%;
  padding: 18px;
  background: var(--sage);
  color: var(--dark-green);
  border: none;
  border-radius: 16px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.checkout-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(184, 197, 184, 0.4);
  background: var(--light-green);
}

/* OVERLAY */
.cart-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(8px);
  z-index: 1999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.cart-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.hidden { display: none !important; }

/* RESPONSIVE */
@media (max-width: 768px) {
  nav .container {
    padding: 20px;
  }
  
  .logo-img {
    height: 40px;
  }
  
  .hero h1 {
    font-size: 48px;
  }
  
  .hero-logo {
    width: 150px;
  }
  
  .products-grid {
    grid-template-columns: 1fr;
    padding: 0 20px;
  }
  
  .cart-sidebar {
    width: 100%;
    right: -100%;
  }
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <div class="container">
    <div class="logo-container" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
      <img src="logo.png" alt="VIBEZ Logo" class="logo-img">
    </div>
    <div class="nav-actions">
      <button class="nav-btn" onclick="scrollToProducts()">Shop</button>
      <button class="nav-btn" id="cartToggle" onclick="toggleCart()">
        Cart
        <span class="cart-badge hidden" id="cartCount">0</span>
      </button>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <img src="logo.png" alt="VIBEZ" class="hero-logo">
    <h1>STREETWEAR REDEFINED</h1>
    <p>Premium Collection 2026</p>
    <button class="cta-btn" onclick="scrollToProducts()">Explore Collection</button>
  </div>
</section>

<!-- PRODUCTS -->
<section class="products-section" id="productsSection">
  <div class="section-header">
    <h2>Latest Drops</h2>
    <p>Curated Selection</p>
  </div>
  <div class="products-grid" id="productsGrid"></div>
</section>

<!-- CART OVERLAY -->
<div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

<!-- CART SIDEBAR -->
<div class="cart-sidebar" id="cartSidebar">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button class="close-cart" onclick="toggleCart()">×</button>
  </div>
  <div class="cart-items" id="cartItemsContainer">
    <p style="text-align: center; color: var(--sage); margin-top: 40px;">Your cart is empty</p>
  </div>
  <div class="cart-footer">
    <div class="cart-total">
      <span>Total</span>
      <span id="cartTotal">0 LE</span>
    </div>
    <button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
  </div>
</div>

<script>
// Configuration
const WHATSAPP_NUMBER = "201200184744"; // Update with actual number

// State
const products = [
  {
    name: "Dimension Hoodie",
    desc: "Green oversized hoodie with dimension print",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.13 PM.jpeg",
    badge: "NEW"
  },
  {
    name: "1992 Hoodie",
    desc: "Black hoodie with vintage 1992 design",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.13 PM (1).jpeg",
    badge: ""
  },
  {
    name: "Cool Boy Hoodie",
    desc: "Green hoodie with retro cool boy graphic",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.14 PM.jpeg",
    badge: ""
  },
  {
    name: "Universe Station Hoodie",
    desc: "Cream hoodie with space-themed design",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.14 PM (1).jpeg",
    badge: "NEW"
  },
  {
    name: "Urban Hoodie",
    desc: "White oversized hoodie with urban graphic",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.14 PM (2).jpeg",
    badge: ""
  },
  {
    name: "Vibez Signature Hoodie",
    desc: "White hoodie with colorful vibez design",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.14 PM (3).jpeg",
    badge: "SIGNATURE"
  },
  {
    name: "Red Moon Hoodie",
    desc: "Black hoodie with striking red moon graphic",
    price: 600,
    currency: "LE",
    img: "WhatsApp Image 2026-01-30 at 5.07.14 PM (4).jpeg",
    badge: ""
  }
];

let cart = JSON.parse(localStorage.getItem('vibez_cart') || '[]');
let selectedSizes = {};

// Initialize
renderProducts();
updateCartUI();

function renderProducts() {
  const grid = document.getElementById('productsGrid');
  grid.innerHTML = '';
  
  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="product-img-wrapper">
        <img src="${product.img}" alt="${product.name}" class="product-img">
        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
      </div>
      <div class="product-info">
        <h3 class="product-name">${product.name}</h3>
        <p class="product-desc">${product.desc}</p>
        <div class="product-price">${product.price} ${product.currency}</div>
        <div class="size-selector">
          <button class="size-btn" onclick="selectSize(${index}, 'S')">S</button>
          <button class="size-btn" onclick="selectSize(${index}, 'M')">M</button>
          <button class="size-btn" onclick="selectSize(${index}, 'L')">L</button>
          <button class="size-btn" onclick="selectSize(${index}, 'XL')">XL</button>
        </div>
        <button class="add-to-cart-btn" onclick="addToCart(${index})">Add to Cart</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

function selectSize(productIndex, size) {
  const card = document.querySelectorAll('.product-card')[productIndex];
  const sizeButtons = card.querySelectorAll('.size-btn');
  sizeButtons.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  selectedSizes[productIndex] = size;
}

function addToCart(index) {
  const size = selectedSizes[index] || 'M';
  const product = products[index];
  
  cart.push({
    ...product,
    size: size
  });
  
  localStorage.setItem('vibez_cart', JSON.stringify(cart));
  updateCartUI();
  
  const btn = event.target;
  const originalText = btn.textContent;
  btn.textContent = '✓ Added!';
  btn.style.background = 'var(--light-green)';
  setTimeout(() => {
    btn.textContent = originalText;
    btn.style.background = 'var(--sage)';
  }, 1000);
}

function updateCartUI() {
  const countBadge = document.getElementById('cartCount');
  const itemsContainer = document.getElementById('cartItemsContainer');
  const totalElement = document.getElementById('cartTotal');
  
  if (cart.length > 0) {
    countBadge.classList.remove('hidden');
    countBadge.textContent = cart.length;
    
    itemsContainer.innerHTML = '';
    let total = 0;
    let currency = 'LE';
    
    cart.forEach((item, index) => {
      total += item.price;
      currency = item.currency;
      
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      cartItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}" class="cart-item-img">
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-size">Size: ${item.size}</div>
          <div class="cart-item-price">${item.price} ${item.currency}</div>
        </div>
      `;
      itemsContainer.appendChild(cartItem);
    });
    
    totalElement.textContent = `${total} ${currency}`;
  } else {
    countBadge.classList.add('hidden');
    itemsContainer.innerHTML = '<p style="text-align: center; color: var(--sage); margin-top: 40px;">Your cart is empty</p>';
    totalElement.textContent = '0 LE';
  }
}

function toggleCart() {
  const sidebar = document.getElementById('cartSidebar');
  const overlay = document.getElementById('cartOverlay');
  sidebar.classList.toggle('open');
  overlay.classList.toggle('active');
}

function checkout() {
  if (cart.length === 0) {
    alert('Your cart is empty!');
    return;
  }
  
  let message = 'Hello! I would like to order:%0A%0A';
  
  cart.forEach(item => {
    message += `• ${item.name} (Size ${item.size}) - ${item.price} ${item.currency}%0A`;
  });
  
  const total = cart.reduce((sum, item) => sum + item.price, 0);
  message += `%0ATotal: ${total} ${cart[0].currency}`;
  
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${message}`, '_blank');
  
  cart = [];
  localStorage.setItem('vibez_cart', JSON.stringify(cart));
  updateCartUI();
  toggleCart();
}

function scrollToProducts() {
  document.getElementById('productsSection').scrollIntoView({ 
    behavior: 'smooth' 
  });
}
</script>

</body>
</html
